<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>MeioMask jQuery Specs</title>
        <meta charset="utf-8"/>

        <link rel="stylesheet" type="text/css" media="screen" href="../assets/js-spec/Specs.css"/>
        <script src="../assets/js-spec/JSSpec.js"></script>
        <script src="../assets/js-spec/DiffMatchPatch.js"></script>
        <script src="../assets/js-spec/Builder.js"></script>

        <script>
            (function() {
                var sources = [
                    '../assets/jquery/jquery.metadata',
                    '../source/jquery.meio.mask',
                    '../tests/meio/jquery.meio.mask'
                ];

                var jQueryVersion = location.search.match(/[&?]version=([\d.]+)(?:&|$)/);
                jQueryVersion = (jQueryVersion) ? jQueryVersion[1] : '1.7.2';

                sources.unshift('http://ajax.googleapis.com/ajax/libs/jquery/'+ jQueryVersion +'/jquery');

                Builder.build(sources);
            }());
        </script>
    </head>
    <body>
    </body>
</html>
